<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e3e6ff;
            border-color: #5a4ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        select, input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .status {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .download-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Translator</h1>
        <p class="subtitle">Translate movies to English, Burmese, and Thai with AI</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click or drag video file here</strong></p>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">
                Supports MP4, MKV, AVI, MOV
            </p>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label>Source Language</label>
                <select id="sourceLang">
                    <option value="en" selected>English</option>
                    <option value="my">Burmese/Myanmar</option>
                    <option value="th">Thai</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>Whisper Model</label>
                <select id="whisperModel">
                    <option value="tiny">Tiny (Fastest)</option>
                    <option value="base" selected>Base (Recommended)</option>
                    <option value="small">Small (Better Quality)</option>
                    <option value="medium">Medium (High Quality)</option>
                    <option value="large">Large (Best Quality)</option>
                </select>
            </div>
            
            <div class="setting-group" style="grid-column: 1 / -1;">
                <label>Target Languages (select one or more)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="targetEn" value="en">
                        <label for="targetEn" style="margin: 0;">English</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="targetMy" value="my" checked>
                        <label for="targetMy" style="margin: 0;">Burmese/Myanmar</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="targetTh" value="th" checked>
                        <label for="targetTh" style="margin: 0;">Thai</label>
                    </div>
                </div>
            </div>
            
            <div class="setting-group" style="grid-column: 1 / -1;">
                <label>API Key (optional - for best quality)</label>
                <input type="password" id="apiKey" placeholder="sk-ant-... (leave empty for local translation)">
            </div>
        </div>
        
        <button class="btn" id="translateBtn" disabled>Start Translation</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status" id="status">Ready...</div>
        </div>
        
        <div class="results" id="results">
            <h3 style="margin-bottom: 15px;">‚úÖ Translation Complete!</h3>
            <div id="resultsList"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const translateBtn = document.getElementById('translateBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        let selectedFile = null;
        
        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });
        
        function handleFile(file) {
            if (file && file.type.startsWith('video/')) {
                selectedFile = file;
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <p><strong>${file.name}</strong></p>
                    <p style="color: #999; font-size: 14px; margin-top: 10px;">
                        ${(file.size / 1024 / 1024).toFixed(2)} MB
                    </p>
                `;
                translateBtn.disabled = false;
            } else {
                alert('Please select a valid video file');
            }
        }
        
        translateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            // Get settings
            const sourceLang = document.getElementById('sourceLang').value;
            const whisperModel = document.getElementById('whisperModel').value;
            const apiKey = document.getElementById('apiKey').value;
            
            const targetLangs = [];
            if (document.getElementById('targetEn').checked) targetLangs.push('en');
            if (document.getElementById('targetMy').checked) targetLangs.push('my');
            if (document.getElementById('targetTh').checked) targetLangs.push('th');
            
            if (targetLangs.length === 0) {
                alert('Please select at least one target language');
                return;
            }
            
            // Show progress
            progress.style.display = 'block';
            results.style.display = 'none';
            translateBtn.disabled = true;
            
            // Simulate processing (in real implementation, this would call the Python script)
            await simulateTranslation(sourceLang, targetLangs, whisperModel);
        });
        
        async function simulateTranslation(source, targets, model) {
            const steps = [
                { text: 'Extracting audio...', progress: 10 },
                { text: 'Transcribing with Whisper...', progress: 40 },
                { text: 'Translating subtitles...', progress: 70 },
                { text: 'Encoding video...', progress: 90 },
                { text: 'Complete!', progress: 100 }
            ];
            
            for (const step of steps) {
                status.textContent = step.text;
                progressFill.style.width = step.progress + '%';
                progressFill.textContent = step.progress + '%';
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Show results
            setTimeout(() => {
                showResults(targets);
            }, 500);
        }
        
        function showResults(targets) {
            progress.style.display = 'none';
            results.style.display = 'block';
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            targets.forEach(lang => {
                const langName = {
                    'en': 'English',
                    'my': 'Burmese',
                    'th': 'Thai'
                }[lang];
                
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div>
                        <strong>${selectedFile.name.replace(/\.[^.]+$/, '')}_${lang}.mp4</strong>
                        <p style="color: #999; font-size: 12px; margin-top: 5px;">${langName} subtitles</p>
                    </div>
                    <button class="download-btn" onclick="downloadFile('${lang}')">Download</button>
                `;
                resultsList.appendChild(item);
                
                // Add SRT file
                const srtItem = document.createElement('div');
                srtItem.className = 'result-item';
                srtItem.innerHTML = `
                    <div>
                        <strong>${selectedFile.name.replace(/\.[^.]+$/, '')}_${lang}.srt</strong>
                        <p style="color: #999; font-size: 12px; margin-top: 5px;">Subtitle file</p>
                    </div>
                    <button class="download-btn" onclick="downloadFile('${lang}-srt')">Download</button>
                `;
                resultsList.appendChild(srtItem);
            });
            
            translateBtn.disabled = false;
        }
        
        function downloadFile(type) {
            alert('In a real implementation, this would download: ' + type);
            // Real implementation would download from server
        }
    </script>
</body>
</html>
